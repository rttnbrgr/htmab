<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>How to make a button</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="root">
    <div class="center">
      <table>
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th>Default</th>
            <th>Hover</th>
            <th>Focus</th>
            <th>Disabled</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Fill
            </td>
            <td>
              Base
            </td>
            <td>
              <button class="btn btn--fill">Button</button>
            </td>
            <td>
              <button class="btn btn--fill mock--hover">Button</button>
            </td>
            <td>
              <button class="btn btn--fill mock--focus">Button</button>
            </td>
            <td>
              <button class="btn btn--fill" disabled>Button</button>
            </td>
          </tr>
          <tr>
            <td>

            </td>
            <td>
              Small
            </td>
            <td>
              <button class="btn btn--small btn--fill">Button</button>
            </td>
            <td>
              <button class="btn btn--small btn--fill mock--hover">Button</button>
            </td>
            <td>
              <button class="btn btn--small btn--fill mock--focus">Button</button>
            </td>
            <td>
              <button class="btn btn--small btn--fill" disabled>Button</button>
            </td>
          </tr>
          <tr>
            <td>
              Outline
            </td>
            <td>
              Base
            </td>
            <td>
              <button class="btn btn--outline">Button</button>
            </td>
            <td>
              <button class="btn btn--outline mock--hover">Button</button>
            </td>
            <td>
              <button class="btn btn--outline mock--focus">Button</button>
            </td>
            <td>
              <button class="btn btn--outline" disabled>Button</button>
            </td>
          </tr>
          <tr>
            <td>

            </td>
            <td>
              Small
            </td>
            <td>
              <button class="btn btn--small btn--outline">Button</button>
            </td>
            <td>
              <button class="btn btn--small btn--outline mock--hover">Button</button>
            </td>
            <td>
              <button class="btn btn--small btn--outline mock--focus">Button</button>
            </td>
            <td>
              <button class="btn btn--small btn--outline" disabled>Button</button>
            </td>
          </tr>
          <tr>
            <td>
              Ghost
            </td>
            <td>
              Base
            </td>
            <td>
              <button class="btn btn--ghost">Button</button>
            </td>
            <td>
              <button class="btn btn--ghost mock--hover">Button</button>
            </td>
            <td>
              <button class="btn btn--ghost mock--focus">Button</button>
            </td>
            <td>
              <button class="btn btn--ghost" disabled>Button</button>
            </td>
          </tr>
          <tr>
            <td>

            </td>
            <td>
              Small
            </td>
            <td>
              <button class="btn btn--small btn--ghost">Button</button>
            </td>
            <td>
              <button class="btn btn--small btn--ghost mock--hover">Button</button>
            </td>
            <td>
              <button class="btn btn--small btn--ghost mock--focus">Button</button>
            </td>
            <td>
              <button class="btn btn--small btn--ghost" disabled>Button</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>


  </div>

</body>

</html>
